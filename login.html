<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Flow - Login</title>
  <link rel="stylesheet" href="styles.css" /> <!-- or your CSS/Tailwind file -->
</head>
<body class="bg-gray-50">
  <!-- you can reuse your nav here if you like -->

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6">
      <h1 class="text-2xl font-bold text-gray-900 text-center">
        Sign in to AI Flow
      </h1>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="email">
            Email
          </label>
          <input
            id="email"
            type="email"
            required
            class="mt-1 block w-full border rounded-md px-3 py-2 text-sm"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700" for="password">
            Password
          </label>
          <input
            id="password"
            type="password"
            required
            class="mt-1 block w-full border rounded-md px-3 py-2 text-sm"
          />
        </div>

        <p id="login-error" class="text-sm text-red-500 hidden">
          Invalid email or password.
        </p>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-medium py-2 rounded-md"
        >
          Log in
        </button>
      </form>

      <p class="text-xs text-gray-500 text-center">
        DEMO Login Access:<br />
        <strong>admin (no@.com)</strong> / <strong>@Admin</strong>
      </p>
    </div>
  </div>
<!-- Firebase Auth setup -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
  import { 
    getAuth, 
    onAuthStateChanged, 
    signInWithEmailAndPassword, 
    signOut 
  } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Make it available to main.js
  window.FirebaseAuth = { auth, onAuthStateChanged, signInWithEmailAndPassword, signOut };
</script>

<!-- my main JS file -->
<script src="main.js"></script>
</body>
</html>
